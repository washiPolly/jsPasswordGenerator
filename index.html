<!DOCTYPE html>
<html lang="en-us">
<meta charset= "UTF-8">


<head>
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <h2>Password Generator</h2>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-lg-4 shadow-lg bg-white rounded">
    <h4 class="subTitle">Generate a Password</h4>

    <div id="bar" style="border-top:2px solid #ccc; col-md-10"></div>
  
    <form>
        <div class="position">
          <label for="passwordDisplay"></label>
          <input type="text" class="form-control" id="pwBox" style= "width: 100%; height: 100px" placeholder="Your Secure Password">
         
          <div id="bar" style="border-top:2px solid #ccc; col-md-10"></div>
         
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label><br><br>

          <button type="button" id="genBtn" class="btn btn-danger">Generate Password</button>
            <button type="button" id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
           
        </div>
    </div>
        </form> 
    </div> 
    
    
    <script src="./script.js"></script>
</body>


</html>
